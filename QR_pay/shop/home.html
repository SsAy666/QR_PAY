				<div class="r_f Columns_top clearfix header">
					<div class="search_style l_f">
						<form action="#" method="get" class="sidebar_form">
							<div class="input-group">
								<input type="text" name="q" class="form-control"><span class="input-group-btn"><a class="btn_flat" href="javascript:" onclick=""><i class="fa fa-search"></i></a></span>
							</div>
						</form>
					</div>
					<div class="news l_f ">
						<a href="#" class="fa fa-bell Notice prompt" id="promptbtn"></a><em>5</em></div>
					<div class="administrator l_f" id="login-menu">
						<img src="/QR_pay/resources/images/avatar.png" width="36px" /><span class="user-info">欢迎您，{{shop.shopName}}</span><i class="glyph-icon fa  fa-caret-down"></i>
						<ul class="dropdown-menu">
							<li>
								<a href="#"><i class="fa fa-user"></i>个人信息</a>
							</li>
							<li>
								<a href="#"><i class="fa fa-cog"></i>系统设置</a>
							</li>
							<li>
								<a href="javascript:void(0)" id="Exit_system" @click="logout"><i class="fa fa-user-times"></i>退出</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--左侧-->
			<div class="Sellerber_left menu" id="menuBar">
				<div class="show_btn" id="rightArrow"><span></span></div>
				<div class="side_title">
					<a title="隐藏" class="close_btn"><span></span></a>
				</div>
				<div class="menu_style" id="menu_style">
					<div class="list_content">
						<!--栏目切换-->
						<div class="switch_style">
							<em class="fa fa-th-large switch"></em>
							<em class="fa fa-list switch_unfold"></em>
						</div>
						<!--左侧菜单栏目-->
						<div class="column_list">
							<ul class="menuUl menu_list" id="column_list">

					</div>
				</div>
			</div>
			<!--内容-->
			<div class="Sellerber_content" id="contents">
				<div class="breadcrumbs" id="breadcrumbs">
					<a id="js-tabNav-prev" class="radius btn-default left_roll" href="javascript:;"><i class="fa fa-backward"></i></a>
					<div class="breadcrumb_style clearfix">
						<ul class="breadcrumb clearfix" id="min_title_list">
							<li class="active home"><span title="我的桌面" data-href="index.html"><i class="fa fa-home home-icon"></i>首页</span></li>
						</ul>
					</div>
					<a id="js-tabNav-next" class="radius btn-default right_roll" href="javascript:;"><i class="fa fa-forward"></i></a>

						<ul class="dropdown-menu dropdown-menu-right" id="dropdown_menu">
							<li>
								<a class="tabReload" href="javascript:void(0);">刷新当前</a>
							</li>
							<li>
								<a class="tabCloseCurrent" href="javascript:void(0);">关闭当前</a>
							</li>
							<li>
								<a class="tabCloseAll" href="javascript:void(0);">全部关闭(首页)</a>
							</li>
							<li>
								<a class="tabCloseOther" href="javascript:void(0);">除此之外全部关闭</a>
							</li>
						</ul>
					</div>
					<a href="javascript:void()" class="radius roll-right fullscreen"><i class="fa fa-arrows-alt"></i></a>
				</div>
				<!--具体内容-->
				<div id="iframe_box" class="iframe_content">
					<div class="show_iframe index_home" id="show_iframe">
						<iframe scrolling="yes" class="simei_iframe" frameborder="0" src="index.html" name="iframepage" data-href="index.html"></iframe>
					</div>
				</div>
			</div>
			<!--底部-->
			<div class="Sellerber_bottom info" id="bottom">
				<span class="l_f">Copyright &copy; QR Pay System</span>
			</div>
			<!--消息提示板块内容-->

				<div class="prompt_title">通知消息</div>

				</div>
				<div class="prompt_info clearfix">
					<div class="tz_title">订单消息（5）</div>

				</div>

					<div class="tz_title">订单消息（5）</div>
					<a href="" class=""><i class="fa fa-user icon_prompt label-danger"></i>你有订单还没有处理请及时处理，点击查看详细</a>
				</div>
			</div>
		</div>

</html>
<script type="text/javascript">
	var data = [{
			id: 1,
			pid: 0,
			url: "#",
			icon: 'fa fa-home',
			url: 'index.html',
			name: '首页',
		},
		{
			id: 2,
			pid: 0,
			url: "#",
			icon: 'fa fa-desktop',
			name: '商品管理',
		},
		{
			id: 34,
			pid: 2,
			icon: 'fa fa-angle-double-right',
			url: 'add_product.html',
			name: '添加商品',

		},
		{
			id: 36,
			pid: 2,
			icon: 'fa fa-angle-double-right',
			url: 'under_construction.html',
			name: '删除商品',

		},
		
		{
			id: 4,
			pid: 0,
			url: "#",
			icon: 'fa fa-credit-card',
			name: '个人中心',
		},
		{
			id: 46,
			pid: 4,
			icon: 'fa fa-angle-double-right',
			url: 'resetPwd.html',
			name: '修改密码',

		},
		{
			id: 38,
			pid: 4,
			icon: 'fa fa-angle-double-right',
			url: 'detail.html',
			name: '收入明细',
		},

		{
			id: 13,
			pid: 0,
			url: "#",
			icon: 'fa fa-comments',
			name: '消息通知',
		}
	]
	//设置框架
	$(function() {
		$("#Sellerber").frame({
			float: 'left', //设置菜单栏目方向属性
			minStatue: true, //切换模式
			hheight: 70, //设置顶部高度 高度为0时自动样式切换（达到另外一种界面效果）
			bheight: 30, //设置底部高度
			mwidth: 200, //菜单栏宽度（最好不要改动该数值，一般200的宽度值最好）
			switchwidth: 50, //切换菜单栏目宽度
			color_btn: '.skin_select', //设置颜色
			menu_nav: '.menu_list', //设置栏目属性
			column_list: '.column_list', //设置栏目名称
			time: '.date_time', //设置时间属性(不填写不显示)
			logo_img: 'images/logo_01.png', //logo地址链接（当header为0时显示该属性）
			Sellerber_content: '.Sellerber_content', //右侧名称
			Sellerber_menu: '.list_content', //左侧栏目
			header: '.Sellerber_header', //顶部栏目	
			prompt: '.prompt_style',
			prompt_btn: '#promptbtn', //点击事件
			data: data, //数据
			mouIconOpen: "fa fa-angle-down", // 菜单(展开)图标
			mouIconClose: "fa fa-angle-up", // 菜单（隐藏）图标
			Rightclick: true //是否禁用右键
		});
	});
	$('#Exit_system').on('click', function() {
		layer.confirm('是否确定退出系统？', {
				btn: ['是', '否'], //按钮
				icon: 2,
			},
			function() {
				location.href = "login.html";
			});
	});

	new Vue({
		el: '#login-menu',
		data: {
			shop: {
				id: "",
				shopName: "",
				phone: "",
				balance: ""
			},
			backendUrl: "http://www.qrpaylzs.store:6002",
			webUrl: "http://www.qrpaylzs.store:8020/QR_pay"
		},
		beforeMount: function() {
			axios.defaults.withCredentials = true;
			axios.get(this.backendUrl + "/shop/getName").then((res) => {
				if(res.data.flag) {
					this.shop = res.data.data;
				} else {
					alert(res.data.message);
					location.href = this.webUrl + "/shop/login.html";
				}
			})
		},
		methods: {
			logout() {
				axios.defaults.withCredentials = true;
				axios.get(this.backendUrl + "/shop/logout").then((res) => {
					location.reload();
				})
			}
		}
	})
</script>
